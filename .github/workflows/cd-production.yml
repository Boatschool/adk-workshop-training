# Continuous Deployment to Production
# Requires manual approval before deployment
# Triggered by release tags or manual workflow dispatch

name: Deploy to Production

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      image_tag:
        description: 'Image tag to deploy (e.g., staging-abc123). Defaults to latest staging image.'
        required: false
        type: string
      skip_approval:
        description: 'Skip manual approval (use for emergencies only)'
        required: false
        default: 'false'
        type: boolean

env:
  PROJECT_ID: adk-workshop-1763490866
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: adk-platform
  SERVICE_NAME: adk-platform-prod-api
  IMAGE_NAME: api

jobs:
  # Validate pre-deployment conditions
  pre-deploy-checks:
    name: Pre-deployment Checks
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.determine-tag.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Determine image tag
        id: determine-tag
        run: |
          if [ -n "${{ github.event.inputs.image_tag }}" ]; then
            TAG="${{ github.event.inputs.image_tag }}"
          elif [ "${{ github.event_name }}" == "release" ]; then
            # For releases, use the release tag
            TAG="${{ github.ref_name }}"
          else
            # Default to staging-latest
            TAG="staging-latest"
          fi
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "Using image tag: $TAG"

      - name: Verify image exists
        run: |
          IMAGE="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:${{ steps.determine-tag.outputs.tag }}"
          echo "Verifying image: $IMAGE"

          if ! gcloud artifacts docker images describe $IMAGE 2>/dev/null; then
            echo "ERROR: Image not found in registry"
            exit 1
          fi
          echo "Image verified!"

      - name: Check staging health
        run: |
          STAGING_URL="https://adk-platform-staging-api-434169199874.us-central1.run.app"
          echo "Checking staging health before production deploy..."

          response=$(curl -s -o /dev/null -w "%{http_code}" "$STAGING_URL/health/" --max-time 30 || echo "000")

          if [ "$response" != "200" ]; then
            echo "WARNING: Staging health check returned: $response"
            echo "Consider verifying staging is healthy before deploying to production"
          else
            echo "Staging is healthy!"
          fi

  # Manual approval gate (unless emergency skip)
  approval:
    name: Await Approval
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks]
    if: ${{ github.event.inputs.skip_approval != 'true' }}
    environment:
      name: production
      url: https://adk-platform-prod-api-434169199874.us-central1.run.app
    steps:
      - name: Approval granted
        run: |
          echo "Production deployment approved!"
          echo "Image: ${{ needs.pre-deploy-checks.outputs.image_tag }}"

  # Promote image to production tag
  promote-image:
    name: Promote Image
    runs-on: ubuntu-latest
    needs: [pre-deploy-checks, approval]
    if: always() && needs.pre-deploy-checks.result == 'success' && (needs.approval.result == 'success' || github.event.inputs.skip_approval == 'true')
    outputs:
      prod_tag: ${{ steps.tag.outputs.prod_tag }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Tag image for production
        id: tag
        run: |
          SOURCE_TAG="${{ needs.pre-deploy-checks.outputs.image_tag }}"
          PROD_TAG="prod-$(date +%Y%m%d-%H%M%S)"

          SOURCE_IMAGE="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$SOURCE_TAG"
          PROD_IMAGE="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:$PROD_TAG"
          LATEST_IMAGE="${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:prod-latest"

          echo "Tagging $SOURCE_IMAGE as $PROD_TAG and prod-latest"

          docker pull $SOURCE_IMAGE
          docker tag $SOURCE_IMAGE $PROD_IMAGE
          docker tag $SOURCE_IMAGE $LATEST_IMAGE
          docker push $PROD_IMAGE
          docker push $LATEST_IMAGE

          echo "prod_tag=$PROD_TAG" >> $GITHUB_OUTPUT

  # Run database migrations
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [promote-image]
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Install Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Get database connection info
        id: db-info
        run: |
          # Get the database instance connection name
          DB_INSTANCE=$(gcloud sql instances list --filter="name~prod" --format="value(connectionName)" | head -1)

          if [ -z "$DB_INSTANCE" ]; then
            echo "Warning: Could not find production database instance"
            echo "skip_migration=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "db_instance=$DB_INSTANCE" >> $GITHUB_OUTPUT

          # Get database password from Secret Manager (single source of truth)
          DB_PASSWORD=$(gcloud secrets versions access latest --secret="adk-platform-prod-db-password" 2>/dev/null) || DB_PASSWORD=""
          if [ -z "$DB_PASSWORD" ]; then
            echo "Warning: Could not retrieve production database password from Secret Manager"
            echo "skip_migration=true" >> $GITHUB_OUTPUT
          else
            # Mask the password in logs
            echo "::add-mask::$DB_PASSWORD"
            echo "db_password=$DB_PASSWORD" >> $GITHUB_OUTPUT
            echo "skip_migration=false" >> $GITHUB_OUTPUT
          fi

      - name: Run database migrations
        if: steps.db-info.outputs.skip_migration != 'true'
        run: |
          ./cloud-sql-proxy ${{ steps.db-info.outputs.db_instance }} --port 5432 &
          sleep 5

          poetry run alembic upgrade head
        env:
          DATABASE_URL: postgresql+asyncpg://adk_user:${{ steps.db-info.outputs.db_password }}@localhost:5432/adk_platform

  # Deploy to Cloud Run
  deploy:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: [promote-image, migrate]
    if: always() && needs.promote-image.result == 'success'
    outputs:
      service_url: ${{ steps.url.outputs.url }}
      revision: ${{ steps.deploy.outputs.revision }}
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get current revision for rollback
        id: current
        run: |
          CURRENT=$(gcloud run revisions list --service ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --limit 1 --format "value(name)" 2>/dev/null || echo "none")
          echo "current_revision=$CURRENT" >> $GITHUB_OUTPUT
          echo "Current revision: $CURRENT"

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          REVISION=$(gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:prod-latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --memory 2Gi \
            --cpu 2 \
            --min-instances 2 \
            --max-instances 100 \
            --port 8080 \
            --concurrency 80 \
            --timeout 300 \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=production" \
            --set-secrets "SECRET_KEY=adk-platform-prod-jwt-secret-key:latest" \
            --set-secrets "DATABASE_URL=adk-platform-prod-database-url:latest" \
            --set-secrets "GOOGLE_API_KEY=adk-platform-prod-google-api-key:latest" \
            --format "value(status.latestCreatedRevisionName)")

          echo "revision=$REVISION" >> $GITHUB_OUTPUT
          echo "Deployed revision: $REVISION"

      - name: Get service URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Service URL: $URL"

  # Smoke tests
  smoke-test:
    name: Production Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 45

      - name: Health check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Testing health endpoint: $SERVICE_URL/health/"

          for i in 1 2 3; do
            response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health/" --max-time 30)
            if [ "$response" == "200" ]; then
              echo "Health check passed on attempt $i!"
              exit 0
            fi
            echo "Attempt $i: Health check returned $response, retrying..."
            sleep 10
          done

          echo "Health check failed after 3 attempts"
          exit 1

      - name: Readiness check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health/ready" --max-time 30)

          if [ "$response" != "200" ]; then
            echo "Readiness check failed with status: $response"
            exit 1
          fi
          echo "Readiness check passed!"

      - name: API response time check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Checking API response time..."

          # Check that health endpoint responds within 1 second
          response_time=$(curl -s -o /dev/null -w "%{time_total}" "$SERVICE_URL/health/")
          response_ms=$(echo "$response_time * 1000" | bc | cut -d. -f1)

          echo "Response time: ${response_ms}ms"
          if [ "$response_ms" -gt 1000 ]; then
            echo "WARNING: Response time exceeds 1 second"
          fi

  # Rollback capability (manual trigger)
  rollback:
    name: Rollback (if needed)
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: failure() && needs.deploy.result == 'success'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Get previous revision
        id: previous
        run: |
          # Get the second most recent revision (the one before current deployment)
          PREVIOUS=$(gcloud run revisions list --service ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --limit 2 --format "value(name)" | tail -1)
          echo "previous_revision=$PREVIOUS" >> $GITHUB_OUTPUT
          echo "Previous revision: $PREVIOUS"

      - name: Rollback to previous revision
        if: steps.previous.outputs.previous_revision != ''
        run: |
          echo "Rolling back to: ${{ steps.previous.outputs.previous_revision }}"
          gcloud run services update-traffic ${{ env.SERVICE_NAME }} \
            --region ${{ env.REGION }} \
            --to-revisions ${{ steps.previous.outputs.previous_revision }}=100
          echo "Rollback complete!"

  # Final notification
  notify:
    name: Deployment Summary
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: always()
    steps:
      - name: Create deployment summary
        run: |
          echo "## Production Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Deployment Time:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "### Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "**Service URL:** ${{ needs.deploy.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
            echo "**Revision:** ${{ needs.deploy.outputs.revision }}" >> $GITHUB_STEP_SUMMARY
          elif [ "${{ needs.smoke-test.result }}" == "failure" ]; then
            echo "### Status: FAILED - ROLLBACK INITIATED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Smoke tests failed. Automatic rollback was triggered." >> $GITHUB_STEP_SUMMARY
          else
            echo "### Status: UNKNOWN" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
