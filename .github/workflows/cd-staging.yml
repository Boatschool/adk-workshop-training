# Continuous Deployment to Staging
# Automatically deploys to staging when code is merged to main

name: Deploy to Staging

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      skip_tests:
        description: 'Skip running tests before deploy'
        required: false
        default: 'false'
        type: boolean

env:
  PROJECT_ID: adk-workshop-1763490866
  REGION: us-central1
  REGISTRY: us-central1-docker.pkg.dev
  REPOSITORY: adk-platform
  SERVICE_NAME: adk-platform-staging-api
  IMAGE_NAME: api

jobs:
  # Run tests first (unless skipped)
  test:
    name: Run Tests
    if: ${{ github.event.inputs.skip_tests != 'true' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Load cached venv
        uses: actions/cache@v4
        with:
          path: .venv
          key: venv-${{ runner.os }}-3.11-${{ hashFiles('**/poetry.lock') }}

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Run unit tests
        run: poetry run pytest tests/ -m "not integration" -v
        env:
          SECRET_KEY: test-secret-key-for-ci
          DATABASE_URL: postgresql+asyncpg://test:test@localhost:5432/test
          GOOGLE_API_KEY: test-api-key

  # Build and push Docker image
  build-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: [test]
    if: always() && (needs.test.result == 'success' || needs.test.result == 'skipped')
    outputs:
      image_tag: ${{ steps.meta.outputs.tags }}
      image_digest: ${{ steps.build.outputs.digest }}
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker ${{ env.REGISTRY }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Generate image metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=staging-
            type=raw,value=staging-latest

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: linux/amd64
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Run database migrations
  migrate:
    name: Run Migrations
    runs-on: ubuntu-latest
    needs: [build-push]
    steps:
      - uses: actions/checkout@v4

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Install Cloud SQL Proxy
        run: |
          curl -o cloud-sql-proxy https://storage.googleapis.com/cloud-sql-connectors/cloud-sql-proxy/v2.8.2/cloud-sql-proxy.linux.amd64
          chmod +x cloud-sql-proxy

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        uses: snok/install-poetry@v1
        with:
          version: 1.7.1
          virtualenvs-create: true
          virtualenvs-in-project: true

      - name: Install dependencies
        run: poetry install --no-interaction

      - name: Get database connection info
        id: db-info
        run: |
          # Get the database instance connection name
          DB_INSTANCE=$(gcloud sql instances list --filter="name~staging" --format="value(connectionName)" | head -1)

          if [ -z "$DB_INSTANCE" ]; then
            echo "Warning: Could not find staging database instance"
            echo "skip_migration=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          echo "db_instance=$DB_INSTANCE" >> $GITHUB_OUTPUT

          # Get database password from Secret Manager (single source of truth)
          DB_PASSWORD=$(gcloud secrets versions access latest --secret="adk-platform-staging-db-password" 2>/dev/null) || DB_PASSWORD=""
          if [ -z "$DB_PASSWORD" ]; then
            echo "Warning: Could not retrieve staging database password from Secret Manager"
            echo "skip_migration=true" >> $GITHUB_OUTPUT
          else
            # Mask the password in logs
            echo "::add-mask::$DB_PASSWORD"
            echo "db_password=$DB_PASSWORD" >> $GITHUB_OUTPUT
            echo "skip_migration=false" >> $GITHUB_OUTPUT
          fi

      - name: Run database migrations
        if: steps.db-info.outputs.skip_migration != 'true'
        run: |
          # Start Cloud SQL Proxy in background
          ./cloud-sql-proxy ${{ steps.db-info.outputs.db_instance }} --port 5432 &
          sleep 5

          # Run migrations
          poetry run alembic upgrade head
        env:
          DATABASE_URL: postgresql+asyncpg://adk_user:${{ steps.db-info.outputs.db_password }}@localhost:5432/adk_platform

  # Deploy to Cloud Run
  deploy:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [build-push, migrate]
    if: always() && needs.build-push.result == 'success'
    steps:
      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Deploy to Cloud Run
        id: deploy
        run: |
          gcloud run deploy ${{ env.SERVICE_NAME }} \
            --image ${{ env.REGISTRY }}/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.IMAGE_NAME }}:staging-latest \
            --region ${{ env.REGION }} \
            --platform managed \
            --memory 1Gi \
            --cpu 1 \
            --min-instances 1 \
            --max-instances 10 \
            --port 8080 \
            --allow-unauthenticated \
            --set-env-vars "ENVIRONMENT=staging" \
            --set-secrets "SECRET_KEY=adk-platform-staging-jwt-secret-key:latest" \
            --set-secrets "DATABASE_URL=adk-platform-staging-database-url:latest" \
            --set-secrets "GOOGLE_API_KEY=adk-platform-staging-google-api-key:latest"

      - name: Get service URL
        id: url
        run: |
          URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region ${{ env.REGION }} --format 'value(status.url)')
          echo "url=$URL" >> $GITHUB_OUTPUT
          echo "Service URL: $URL"

    outputs:
      service_url: ${{ steps.url.outputs.url }}

  # Smoke tests after deployment
  smoke-test:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: [deploy]
    steps:
      - name: Wait for deployment to stabilize
        run: sleep 30

      - name: Health check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Testing health endpoint: $SERVICE_URL/health/"

          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health/" --max-time 30)

          if [ "$response" != "200" ]; then
            echo "Health check failed with status: $response"
            exit 1
          fi
          echo "Health check passed!"

      - name: Readiness check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Testing readiness endpoint: $SERVICE_URL/health/ready"

          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/health/ready" --max-time 30)

          if [ "$response" != "200" ]; then
            echo "Readiness check failed with status: $response"
            exit 1
          fi
          echo "Readiness check passed!"

      - name: API docs check
        run: |
          SERVICE_URL="${{ needs.deploy.outputs.service_url }}"
          echo "Testing API docs: $SERVICE_URL/docs"

          response=$(curl -s -o /dev/null -w "%{http_code}" "$SERVICE_URL/docs" --max-time 30)

          if [ "$response" != "200" ]; then
            echo "API docs check failed with status: $response"
            exit 1
          fi
          echo "API docs accessible!"

  # Notify on completion
  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [deploy, smoke-test]
    if: always()
    steps:
      - name: Deployment summary
        run: |
          echo "## Staging Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ "${{ needs.smoke-test.result }}" == "success" ]; then
            echo "### Status: SUCCESS" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Service URL: ${{ needs.deploy.outputs.service_url }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "### Status: FAILED" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "Check the workflow logs for details." >> $GITHUB_STEP_SUMMARY
          fi
